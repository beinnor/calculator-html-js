<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alternative Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Vanilla JS Calculator</h1>
    <p>Old style pocket calculator (immediate execution input).</p>
  </header>
  <main>
    <div class="calculator">
      <div class="display">
        <input type="text" class="displaySide" value="" disabled />
        <input type="text" class="displayMain" value="" disabled />
      </div>

      <div class="keys">

        <button type="button" class="allClear" value="allClear">AC</button>
        <button type="button" class="clear" value="clear">C</button>
        <button type="button" class="plusMinus" value="plusMinus">&plusmn;</button>
        <button type="button" class="root operator" value="root">&radic;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="/">&divide;</button>


        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="*">&times;</button>


        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="-">-</button>


        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equalSign operator" value="=">=</button>
        <button type="button" class="operator" value="+">+</button>

      </div>
    </div>
  </main>
  <footer>
    <p>by
      <a href="http://beinnor.github.io/">Beinnor</a> 2019
    </p>

  </footer>
  <script src="js/script.js"></script>
</body>

</html>
