<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>

  <div class="grid-container">
    <div class="screen" id="screen">00000000</div>
    <div class="button seven" id="seven">7</div>
    <div class="button eight" id="eight">8</div>
    <div class="button nine" id="nine">9</div>
    <div class="button four" id="four">4</div>
    <div class="button five" id="five">5</div>
    <div class="button six" id="six">6</div>
    <div class="button one" id="one">1</div>
    <div class="button two" id="two">2</div>
    <div class="button three" id="three">3</div>
    <div class="button zero" id="zero">0</div>
    <div class="button decimal" id="decimal">.</div>
    <div class="button plusminus" id="plusminus">&plusmn;</div>
    <div class="button clear" id="clear">C</div>
    <div class="button allClear" id="allClear">AC</div>
    <div class="button altColor plus" id="plus">+</div>
    <div class="button altColor minus" id="minus">-</div>
    <div class="button altColor multiply" id="multiply">&times;</div>
    <div class="button altColor divide" id="divide">&divide;</div>
    <div class="button equal">=</div>
  </div>

</body>

</html>
